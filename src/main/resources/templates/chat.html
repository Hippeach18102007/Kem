<body class="h-screen w-screen overflow-hidden flex flex-col items-center justify-center font-sans">

<div id="username-page" class="absolute inset-0 z-50 bg-white/80 backdrop-blur-md flex items-center justify-center transition-opacity duration-500">
    <div class="bg-white p-8 rounded-3xl shadow-2xl border-4 border-pop-pink max-w-md w-full text-center">
        <h1 class="text-4xl font-cursive text-pink-500 mb-2">Há»™i YÃªu Kem ğŸ±</h1>
        <p class="text-gray-500 mb-6">Nháº­p tÃªn Ä‘á»ƒ vÃ o chÃ©m giÃ³ nÃ o!</p>
        <form id="usernameForm" name="usernameForm">
            <input type="text" id="name" placeholder="TÃªn cá»§a báº¡n..." autocomplete="off"
                   class="w-full p-4 rounded-xl border-2 border-pink-200 focus:border-pink-500 outline-none mb-4 text-center font-bold text-lg text-gray-700">
            <button type="submit"
                    class="w-full bg-gradient-to-r from-pop-pink to-purple-400 text-white font-bold py-3 rounded-xl hover:scale-105 transition shadow-lg">
                VÃ o Chat Ngay ğŸš€
            </button>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden flex-col w-full h-full max-w-2xl mx-auto bg-white shadow-2xl md:my-4 md:rounded-3xl overflow-hidden border border-purple-100 relative">

    <div class="bg-gradient-to-r from-pop-pink via-purple-300 to-pop-blue p-4 flex justify-between items-center shadow-md z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-xl shadow">ğŸ‘‘</div>
            <div>
                <h2 class="font-bold text-white text-lg">PhÃ²ng Chat Cá»§a Kem</h2>
                <p class="text-xs text-white/80 flex items-center gap-1">
                    <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse block"></span> Online
                </p>
            </div>
        </div>
        <a href="/" class="text-white text-sm font-bold bg-white/20 px-3 py-1 rounded-full hover:bg-white/40 transition">ğŸ  Vá» nhÃ </a>
    </div>

    <ul id="messageArea" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 no-scrollbar pb-20">
    </ul>

    <div class="absolute bottom-0 w-full bg-white p-4 border-t border-gray-100">
        <form id="messageForm" name="messageForm" class="flex gap-2">
            <input type="text" id="message" placeholder="Nháº­p tin nháº¯n..." autocomplete="off"
                   class="flex-1 bg-gray-100 text-gray-800 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-purple-300 transition">
            <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition transform active:scale-90">
                â¤
            </button>
        </form>
    </div>
</div>

<script>
    var usernamePage = document.querySelector('#username-page');
    var chatPage = document.querySelector('#chat-page');
    var usernameForm = document.querySelector('#usernameForm');
    var messageForm = document.querySelector('#messageForm');
    var messageInput = document.querySelector('#message');
    var messageArea = document.querySelector('#messageArea');
    var connectingElement = document.querySelector('.connecting');

    var stompClient = null;
    var username = null;

    var colors = [
        '#2196F3', '#32c787', '#00BCD4', '#ff5652',
        '#ffc107', '#ff85af', '#FF9800', '#39bbb0'
    ];

    function connect(event) {
        username = document.querySelector('#name').value.trim();

        if(username) {
            usernamePage.classList.add('hidden');
            chatPage.classList.remove('hidden');
            chatPage.classList.add('flex');

            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, onConnected, onError);
        }
        event.preventDefault();
    }

    function onConnected() {
        // Subscribe to the Public Topic
        stompClient.subscribe('/topic/public', onMessageReceived);

        // Tell your username to the server
        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN'})
        );
    }

    function onError(error) {
        alert('KhÃ´ng thá»ƒ káº¿t ná»‘i tá»›i server! Vui lÃ²ng refresh láº¡i trang.');
    }

    function sendMessage(event) {
        var messageContent = messageInput.value.trim();
        if(messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
        event.preventDefault();
    }

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);

        var messageElement = document.createElement('li');

        if(message.type === 'JOIN') {
            messageElement.classList.add('flex', 'justify-center', 'my-4');
            messageElement.innerHTML = `<span class="bg-gray-200 text-gray-500 text-xs py-1 px-4 rounded-full shadow-sm">${message.sender} Ä‘Ã£ tham gia ğŸ¥³</span>`;
        } else if (message.type === 'LEAVE') {
            messageElement.classList.add('flex', 'justify-center', 'my-4');
            messageElement.innerHTML = `<span class="bg-gray-200 text-gray-500 text-xs py-1 px-4 rounded-full shadow-sm">${message.sender} Ä‘Ã£ thoÃ¡t ğŸƒ</span>`;
        } else {
            // Xá»­ lÃ½ tin nháº¯n CHAT bÃ¬nh thÆ°á»ng
            var isMe = message.sender === username;

            messageElement.classList.add('flex', 'flex-col', 'gap-1', 'max-w-[80%]');
            if (isMe) {
                messageElement.classList.add('ml-auto', 'items-end'); // CÄƒn pháº£i náº¿u lÃ  mÃ¬nh
            } else {
                messageElement.classList.add('mr-auto', 'items-start'); // CÄƒn trÃ¡i náº¿u lÃ  ngÆ°á»i khÃ¡c
            }

            // Avatar (chá»¯ cÃ¡i Ä‘áº§u)
            var avatarColor = getAvatarColor(message.sender);
            var avatarHtml = '';
            if (!isMe) {
                avatarHtml = `<div class="text-xs text-gray-400 ml-1 mb-1">${message.sender}</div>`;
            }

            var bubbleClass = isMe
                ? 'bg-gradient-to-br from-purple-500 to-pink-500 text-white rounded-br-none'
                : 'bg-white text-gray-800 border border-gray-200 rounded-bl-none';

            var contentHtml = `
                    <div class="${bubbleClass} px-4 py-2 rounded-2xl shadow-sm text-sm md:text-base break-words">
                        ${message.content}
                    </div>
                `;

            messageElement.innerHTML = (isMe ? '' : avatarHtml) + contentHtml;
        }

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    function getAvatarColor(messageSender) {
        var hash = 0;
        for (var i = 0; i < messageSender.length; i++) {
            hash = 31 * hash + messageSender.charCodeAt(i);
        }
        var index = Math.abs(hash % colors.length);
        return colors[index];
    }

    usernameForm.addEventListener('submit', connect, true);
    messageForm.addEventListener('submit', sendMessage, true);
</script>
</body>
</html>
